<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
.main{
  
    margin: 250px;
    text-align: center;
}


    input{
        padding: 8px;
        margin: 8px;
        color: aqua;
        border-radius: 15px;
    }
</style>
<body>

    <div class="col-md-6"></div>
    <div class="col-md-6 well main">
        <h3 class="text-primary">JavaScript - Simple Alarm Clock</h3>
        <hr style="border-top:1px dotted rgb(6, 254, 59);" />

        <div>
            <h1 style="color:pink; background-color: tomato; font-weight: bolder; ">Current Time</h1>
            <div  id="current">

            </div>
        </div>
        <input type="datetime-local" id="alarmTime" />
        <button type="button" id="alarmButton" onclick="setAlarm(this)" class="btn btn-success"><span
                class="glyphicon glyphicon-time"></span> Set Alarm</button>

        <br />
        <div id="selectButton" style="display:none;">

            <button onclick="snoozeAlarm();" class="btn btn-warning"><span class="glyphicon glyphicon-pause"></span>
                Snooze 5 minutes</button>
            <button onclick="stopAlarm();" class="btn btn-danger"><span class="glyphicon glyphicon-stop"></span> Stop
                Alarm</button>

        </div>
    </div>

    <script src="Alarm.js"></script>
</body>

</html>
